<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    
    <title>Mis Datos</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Cerrar Sesion</a></li>
            </ul>
        </nav>
    </header>
    <div class="formulario">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>
        <br><br>

        <label for="primerapellido">Primer apellido:</label>
        <input type="text" id="primerapellido" name="primerapellido" required>
        <br><br>

        <label for="segundoapellido">Segundo apellido:</label>
        <input type="text" id="segundoapellido" name="segundoapellido" required>
        <br><br>

        <label for="dni">DNI:</label>
        <input type="text" id="dni" name="dni" required>
        <br><br>

        <input type="submit" value="Registrar Usuario" onclick="datos()">
        <input type="submit" value="Limpiar" onclick="limpiar()">
    </div>

    <footer>
        <!-- Aquí puedes poner el pie de página -->
        <p>Derechos de autor © 2023 Manuel García</p>
    </footer>


    <script src="src/app.js"></script>
</body>
</html>
